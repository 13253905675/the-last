<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>登录界面</title>

	
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>

<body>
	<div class="ground">
		<img src="../img/284881886553873da7b53b11280cc5c6.jpg" class="bac" alt="这是一个背景">
	</div>
	<div class="textBox">
		<p class="loan">欢迎登录</p>
		<div class="name">
			用户名：<input id="userName" type="text"  style="height: 30px; width: 206px;">
		</div>
		<div class="key">
			密码：<input id="userPassword" type="password"  style="height: 30px; width: 223px;">
			<img src="../img/眼睛-闭眼.svg" alt="这是个眼睛" style="width: 20px; height: 34px;" class="eye">
		</div>
		<button type="submit" class="send">登录</button>
		<button type="submit" class="firstLogon">注册</button>
		
	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
