<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
	<title>注册页面</title>
</head>

<body>
	<div class="ground">
		<img src="../img/284881886553873da7b53b11280cc5c6.jpg" class="bac" alt="这是一个背景">
	</div>
	<div class="textBoxa">
		<p class="loan">欢迎注册</p>
		<div class="name">
			用户名: <input id="userNamea" type="text" style="height: 30px; width: 207px;">
		</div>
		<div class="key">
			密码: <input id="userPassworda" type="text"style="height: 30px; width: 223px;">
		</div>
		<div class="email">
			邮箱：<input id="userEmail" type="text"  style="height: 30px; width: 216px;">
		</div>
		<div class="time">
			<input id="useTime" type="text" placeholder="验证码" style="height: 30px; width: 172px;"> <button
				class="text">获取验证码</button>
		</div>
		<button type="submit" class="logon">注册</button>
		<a href="login.html">返回登录页面</a>

	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/logon.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
